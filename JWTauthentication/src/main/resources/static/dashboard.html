<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - JWT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: #f4f7fa;
        font-family: 'Segoe UI', sans-serif;
        padding-top: 40px;
    }
    .container {
        max-width: 900px;
    }
    .card {
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .logout-btn {
        background-color: #dc3545;
        color: white;
        border: none;
    }
    .logout-btn:hover {
        background-color: #a71d2a;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>ðŸ‘¤ User Dashboard</h2>
    <button class="btn logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div id="userList">
    <p>Loading users...</p>
  </div>
</div>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
      window.location.href = "/index.html";
  }

  // Fetch user data
  fetch("/users", {
      headers: { "Authorization": "Bearer " + token }
  })
  .then(response => {
      if (response.status === 401 || response.status === 403) {
          window.location.href = "/index.html"; // Unauthorized
      }
      return response.json();
  })
  .then(users => {
      const userListDiv = document.getElementById("userList");
      userListDiv.innerHTML = "";
      users.forEach(user => {
          const card = document.createElement("div");
          card.className = "card p-3";
          card.innerHTML = `
              <h5>${user.name}</h5>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><small>ID: ${user.id}</small></p>
          `;
          userListDiv.appendChild(card);
      });
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/index.html";
  });
</script>
</body>
</html>
